<!DOCTYPE html>
<html lag="pt-br">
    <head>
        <meta charset="UTF-8">

    <body>
        <div id="background"></div>
        <section>
            <div id="register">
                <h1>Preencha para Registrar-se!</h1>
                <form>
                    <!-- form login fullname -->
                    <label class="label" for="fullname">Nome completo:</label><br>
                    <input type="text" maxlength="25" id="fullname">
                    <!-- form login username -->
                    <label class="label" for="username">Username:</label><br>
                    <input type="text" maxlength="12" id="username">
                    <!-- form login email -->
                    <label class="label" for="email">Email:</label><br>
                    <input type="email" id="email">
                    <!-- form login passoword -->
                    <label class="label" for="password">Senha:</label><br>
                    <input type="password" id="password">
                    <!-- form login passoword -->
                    <label class="label" for="password2">Confirme sua Senha:</label><br>
                    <input type="password" id="password2">
                    <!-- button register -->
                    <button id="button_login">Registrar</button>
                    <!-- login -->
                <div id="form-login">
                    <p>JÃ¡ tem uma conta? </p><a href="login.html"><p id="login"> Fazer Login</p></a>
                </div>
                <!-- register - social medias-->
                <div id="form-socialmedias">
                    <img src="images/facebook.png" alt="facebook">
                    <img src="images/whatsapp.png" alt="whatsapp">
                    <img src="images/telegram.png" alt="telegram">
                </div>
                </form>
            </div>
        </section>
        <div id="desktop">
            <img src="images/desktop.png">
        </div>
    </body>
</html>
